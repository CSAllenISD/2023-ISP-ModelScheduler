<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles/createuser.css">
    <script defer src="js/createuser.js"></script>

  </head>

  <body>
    <main id="main-holder">
      <h1 id="login-header">Create User</h1>


      <div id="login-error-msg-holder">
	<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>

      <form id="login-form">
	<input type="text" name="email" id="email" class="login-form-field" placeholder="Email" required autofocus>
	<input type="submit" value="Register" id="login-form-submit">
      </form>

    </main>
  </body>


</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Scheduler</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/app.css" rel="stylesheet" />    
    <link href="styles/login.css" rel="stylesheet" />
    <link rel="icon"
	  type="image/png"
	                  href="images/allenisdLogo.png" />
  </head>
  <body class="align">
    <div class="grid align__item">
      <div class="register">
	<!--svg
	  xmlns="http://www.w3.org/2000/svg"
	  class="site__logo"
	  width="56"
	  height="84"
	  viewBox="77.7 214.9 274.7 412"
	  -->
	<img src="images/allenisdLogo.png"
	     width="80"
	     height="85"
	     viewBox="77.7 214.9 274.7 412" />
	  <defs>
	    <linearGradient id="a" x1="0%" y1="0%" y2="0%">
	      <stop offset="0%" stop-color="#8ceabb" />
	      <stop offset="100%" stop-color="#378f7b" />
	    </linearGradient>
	  </defs>
	  <path
	    fill="url(#a)"
	    d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"
	    />
	</svg>
	
	<h2>Login</h2>
	
	<form action="./login" method="post" class="form">
	  <div class="form__field">
	    <input
	      type="email"
	      id="username"
	      name="username"
	      placeholder="first.last@student.allenisd.org"
	      autocomplete="email"
	      required
	      autofocus
	      />
	  </div>
	  
	  <div class="form__field">
	    <input
	      type="password"
	      id="password"
	      name="password"
	      placeholder="••••••••••••"
	      autocomplete="current-password"
	      required
	      />
	  </div>
	  
	  <div class="form__field">
	    <input type="submit" value="Log in" />
	  </div>
	</form>
	
	<p>Don't have an account? <a href="./createuser">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>

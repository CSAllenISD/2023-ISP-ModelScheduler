<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Model Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="styles/login.css">
    <link rel="icon"
	  type="image/png"
	                  href="images/allenisdLogo.png" />
    <script
      src="js/login.js">
    </script>
    
  </head>
  
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
	<div class="overlay">
	  <h1></h1>
	  <p style="font-size: 500%; text-align: center; vertical-align: middle; line-height: normal; display: inline-block;">
	    <b>Allen High School Model Scheduler</b>
	  </p>
	  <img src="images/allenisdLogo.png" style="display: block; margin-left: 39%;">
	</div>
      </div>


      <div class="right">
	<h5>AHS
	  <br>
	  <br>
	</h5>
	<p>Don't have an account? <a href="createuser">Create Your Account</a> it takes less than a day maybe</p>
	<div class="inputs">
	  <form method="POST" action="./login">
	    <label for="username">Username</label>
	    <input type="text" id="username" placeholder="Username" name="username" autocomplete="username" required autofocus>
	    <label for="password">Password</label>
	    <input type="password" id="password" placeholder="Password" name="password" autocomplete="current-password" required>
	    <input type="submit" value="Sign In">
	    </form>
	</div>

	<br><br>

	<div class="remember-me--forget-password">
	  <!-- Angular -->
	  <label>
	    <input type="checkbox" name="item" checked/>
	    <span class="text-checkbox">Remember me</span>
	  </label>
	  <p>Forgot password?</p>
	</div>

	<br>
      </div>

    </div>
    <!-- partial -->

  </body>
  </html>

<!DOCTYPE html>
<html>
  <head>
    <title>Model Scheduler</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/final.js"></script>
    <link rel="icon"
	  type="image/png"
	        href="images/allenisdLogo.png" />
    <link rel="icon"
	  type="image/png"
	                  href="images/allenisdLogo.png" />
  </head>
  <body>
    <div class="navbar">
	<a href="./classes.html"><img id="logo" src="images/allenisdLogo.png" alt="AllenISD Logo"></a>
      <ul>
	<li><a href="./FAQ.html">FAQ</a></li>
	<li><a class="selected" href="./final.html">FINAL</a></li>
	<li><a href="./index.html">SCHEDULER</a></li>
	<li><a href="./classes.html">COURSES</a><li>
	<li><div class="tooltip"><button id="darkmodeButton"><img id="darkmode" src="images/moon.png"><span class="tooltiptext">Dark Mode</span></div></li>
      </ul>
    </div>
    
  <div id="tables">
    <table id="scheduler">
      <tr id="semesterSwitchBar">
	<th colspan="2"><button class="switch"><b>Fall Semester</b></button></th>
	<th></th>
	<th colspan="2"><button class="switch">Spring Semester</button></th>
      </tr>
      <tr>
	<th id="allen" class="grayBox" colspan="2">Allen Schedule</th>
	<th class="gap"></th>
	<th id="steam" class="grayBox" colspan="2">Steam/CTC Schedule</th>
      </tr>

      <tr>
	<th class="redBox">A Day</th>
	<th class="blueBox">B Day</th>
	<th class="gap"></th>
	<th class="redBox">A Day</th>
	<th class="blueBox">B Day</th>
      </tr>

      <tr>
	<th colspan="2">Period 0</th>
	<th class="gap"></th>
	<th colspan="2">Period 0</th>
      </tr>

      <tr>
	<th colspan="2">Period 1</th>
	<th class="gap"></th>  
	<th colspan="2">Period 1</th>
      </tr>
      
      <tr>
	<th>Period 2</th>
	<th>Period 5</th>
	<th class="gap"></th>  
	<th>Period 2</th>
	<th>Period 5</th>
      </tr>

      <tr>
	<th>Period 3</th>
	<th>Period 6</th>
	<th class="gap"></th>  
	<th>Period 3</th>
	<th>Period 6</th>
      </tr>

      <tr>
	<th>Period 4</th>
	<th>Period 7</th>
	<th class="gap"></th>  
	<th>Period 4</th>
	<th>Period 7</th>
      </tr>

      <tr>
	<th colspan="2">Period 8</th>
	<th class="gap"></th>  
	<th colspan="2">Period 8</th>
      </tr>
    </table>
  </div>


  <div class="screen" style="text-align:right;margin-right:10%;">
    <br><br>
    <button onClick="window.print()" style="background-color:rgb(66, 66, 66);color:white;padding:2px">Print schedule</button>
  </div>
  
  <div id="footer">
    <a href="./index.html"><button id="navButton">Back</button></a>
  </div>
  
</body>
</html>
